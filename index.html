<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Oracle-Alura-Challenge</title>
</head>
<body>

    <div class="container">

        <header>
            <img src="img/logo.png" alt="logo" >
        </header>
        

        <main>
            <section class="seccion-1">
                <div class="mensaje-contenedor">
                    <textarea name="mensaje" id="mensaje" class="mensaje" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                    <div class="politicas">
                        <img src="img/icono.png" alt="icono" class="icono-politicas">
                        <p>Solo letras minusculas y sin acento</p>
                    </div>
            
                    <div class="botones">
                        <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>
                        <button class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
                    </div>
                </div>

                <div class="rectangulo">
    
                    <img src="img/Muñeco.png" alt="muñeco" class="muñeco" id="muñeco">
        
                    <p class="p-1" id="titulo-mensaje">Ningun mensaje fué encontrado</p>
        
                    <p class="p-2" id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                    
                    <button class="btn-copiar" id="copiar" onclick="copiar()">copiar</button>
                </div>

            </section>

        </main>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
